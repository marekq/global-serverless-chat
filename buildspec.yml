version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - pip install --upgrade awscli

  pre_build:
    commands:
      - echo 'run your unit tests here'
      - aws cp template.yml s3://codepipeline-us-east-1-237435987611/
  
  build:
    commands:
      - echo $S3_BUCKET
      - ls -alFh
      - aws cloudformation package --template template.yml --s3-bucket $S3_BUCKET --output-template template-export.yml

artifacts:
  type: zip
  files:
    - template-export.yml
    - template-configuration.json
