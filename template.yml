AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'

Globals:
  Function:
    AutoPublishAlias: live
    DeploymentPreference:
      Type: AllAtOnce
      Role: !Ref CodeDeployRole

Parameters:
  MyTable:
    Type: String
    Default: 'geochat'
  ProjectId:
    Type: String
    Description: AWS CodeStar project ID.
  CodeDeployRole:
    Type: String
    Description: IAM role to allow AWS CodeDeploy to manage deployment of AWS Lambda functions
  Stage:
    Type: String
    Description: The name for a project pipeline stage, such as Staging or Prod, for which resources are provisioned and deployed.
    Default: ''

Resources:
  html:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: index.handler
      Runtime: python3.7
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MyTable
      CodeUri: lambda
      Description: 'Lambda function to serve HTML traffic through API Gateway'
      MemorySize: 128
      Timeout: 5
      Tracing: Active
      ReservedConcurrentExecutions: 10
      Events:
        GetHtml:
          Type: Api
          Properties:
            Path: '/{proxy+}'
            Method: get
      Environment:
        Variables:
          dynamotable: !Ref MyTable

Outputs:
  WebInterface:
    Value: { "Fn::Sub" : "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/home/"}

